<main>
  <div class="card">
    <h3 class="card-header">Edit Portfolio</h3>


    <form (submit)="portfolioService.addCoin(coin_id.value, coin_hodl.value);
    coin_id.value = '';
    coin_hodl.value = '';

">
      <label>coin</label>
      <input #coin_id class="form-control">

      <label>hodl</label>
      <input class="form-control" type="number" [min]="0" #coin_hodl>

      <button type="submit" class="btn btn-primary">New Coin</button>
    </form>


    <div class="card-body">

      <button (click)="editMode = !editMode"
              class="{{editMode ? 'btn btn-success' : 'btn btn-primary'}}"
      >

        {{editMode ? 'View' : 'Edit'}}
      </button>

      <table class="table table-responsive">
        <thead>
        <tr>
          <th>name</th>
          <th>hodl</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let coin of portfolioService.getCoins()">
          <td>{{coin[0]}}</td>
          <td ngSwitch="editMode">
            <form
              *ngSwitchCase="true"
              (submit)="portfolioService.editCoin(coin[0], coin[1])">
              <input
                [(ngModel)]="coin[1]"
                type="number"
                name="{{coin[0]}}"
                min="0"
                class="form-control-sm"
              >
              <button hidden type="submit"></button>
            </form>
          </td>
          <td *ngSwitchDefault="false">{{coin[1] | number}}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="portfolioService.deleteCoin(coin[0])">
              Delete
            </button>
          </td>

        </tr>
        </tbody>
      </table>

    </div>
  </div>
</main>
<footer>

  <div class="row flex-row">
    <a routerLink="/" class="btn btn-primary">Home</a>
    <a
      (click)="portfolioService.deleteCoins()"
      class="btn btn-danger">Delete Portfolio</a>


  </div>
</footer>
