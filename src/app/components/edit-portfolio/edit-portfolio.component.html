<main class="d-flex justify-content-center align-items-center">
  <div class="my-3 card" [style.width]="'30rem'">
    <div class="card-body">
      <table
        id="editPortfolio"
        class="table my-3"
      >
        <tbody>
        <app-edit-portfolio-item *ngFor="let coin of portfolioService.portfolio;" [coin]="coin"></app-edit-portfolio-item>
        </tbody>
      </table>
      <div class="row my-3 d-flex justify-content-center align-items-center">

        <button
          class="btn btn-outline-danger"
          (click)="portfolioService.deleteCoins()"
        >
          <i class="fas fa-trash"></i>
          Delete Portfolio
        </button>

      </div>
    </div>
  </div>


</main>
